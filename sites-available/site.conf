user www-data;
worker_processes auto;
worker_rlimit_nofile 789022;
pid /run/nginx.pid;
#load_module /etc/nginx/modules/ngx_http_modsecurity_module.so;

events {
	worker_connections 8192;
	use epoll;
	multi_accept on;
}

http {
    charset utf8;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    server_tokens off;

    reset_timedout_connection on;
    send_timeout 15;
    keepalive_timeout 30;
    client_body_timeout 15;
    client_header_timeout 15;
    # keepalive_requests 100000;
    client_body_buffer_size 128k;
    client_header_buffer_size 13k;
    large_client_header_buffers 4 52k;
    client_max_body_size 50m;
    open_file_cache_valid 3m;
    open_file_cache max=263007 inactive=5m;
    # open_file_cache_min_uses 2;
    types_hash_max_size 2048;
    # server_names_hash_bucket_size 64;
    # server_name_in_redirect off;
    limit_req_status 503;
    limit_req_zone $binary_remote_addr zone=one:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=wp:10m rate=3r/s;

    # GridPane Nginx Mime Types
        types {
            text/html                             html htm shtml;
            text/css                              css;
            text/xml                              xml;
            image/gif                             gif;
            image/jpeg                            jpeg jpg;
            application/javascript                js;
            application/atom+xml                  atom;
            application/rss+xml                   rss;

            text/mathml                           mml;
            text/plain                            txt;
            text/vnd.sun.j2me.app-descriptor      jad;
            text/vnd.wap.wml                      wml;
            text/x-component                      htc;

            image/png                             png;
            image/tiff                            tif tiff;
            image/vnd.wap.wbmp                    wbmp;
            image/x-icon                          ico;
            image/x-jng                           jng;
            image/x-ms-bmp                        bmp;
            image/svg+xml                         svg svgz;
            image/webp                            webp;

            application/font-woff                               woff;
            application/font-woff2                              woff2;
            application/java-archive                            jar war ear;
            application/json                                    json;
            application/mac-binhex40                            hqx;
            application/msword                                  doc;
            application/pdf                                     pdf;
            application/postscript                              ps eps ai;
            application/rtf                                     rtf;
            application/vnd.apple.mpegurl                       m3u8;
            application/vnd.ms-excel                            xls;
            application/vnd.ms-fontobject                       eot;
            application/vnd.ms-powerpoint                       ppt;
            application/vnd.wap.wmlc                            wmlc;
            application/vnd.google-earth.kml+xml                kml;
            application/vnd.google-earth.kmz                    kmz;
            application/x-7z-compressed                         7z;
            application/x-cocoa                                 cco;
            application/x-java-archive-diff                     jardiff;
            application/x-java-jnlp-file                        jnlp;
            application/x-makeself                              run;
            application/x-perl                                  pl pm;
            application/x-pilot                                 prc pdb;
            application/x-rar-compressed                        rar;
            application/x-redhat-package-manager                rpm;
            application/x-sea                                   sea;
            application/x-shockwave-flash                       swf;
            application/x-stuffit                               sit;
            application/x-tcl                                   tcl tk;
            application/x-x509-ca-cert                          der pem crt;
            application/x-xpinstall                             xpi;
            application/xhtml+xml                               xhtml;
            application/xspf+xml                                xspf;
            application/zip                                     zip;
            application/vnd.oasis.opendocument.graphics         odg;
            application/vnd.oasis.opendocument.presentation     odp;
            application/vnd.oasis.opendocument.spreadsheet      ods;
            application/vnd.oasis.opendocument.text             odt;

            application/octet-stream              bin exe dll;
            application/octet-stream              deb;
            application/octet-stream              dmg;
            application/octet-stream              iso img;
            application/octet-stream              msi msp msm;

            application/vnd.openxmlformats-officedocument.wordprocessingml.document    docx;
            application/vnd.openxmlformats-officedocument.spreadsheetml.sheet          xlsx;
            application/vnd.openxmlformats-officedocument.presentationml.presentation  pptx;

            audio/midi                            mid midi kar;
            audio/mpeg                            mp3;
            audio/ogg                             ogg;
            audio/x-m4a                           m4a;
            audio/x-realaudio                     ra;

            video/3gpp                            3gpp 3gp;
            video/mp2t                            ts;
            video/mp4                             mp4;
            video/mpeg                            mpeg mpg;
            video/quicktime                       mov;
            video/webm                            webm;
            video/x-flv                           flv;
            video/x-m4v                           m4v;
            video/x-mng                           mng;
            video/x-ms-asf                        asx asf;
            video/x-ms-wmv                        wmv;
            video/x-msvideo                       avi;
        }
        default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    open_log_file_cache max=1000 inactive=30s valid=1m;
    log_format we_log '[$time_local] $remote_addr $upstream_response_time $upstream_cache_status $http_host "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent"';

    proxy_ignore_headers Cache-Control Expires Set-Cookie;
    proxy_buffering on;
    proxy_buffers 256 16k;
    proxy_buffer_size 32k;
    proxy_cache_revalidate on;
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_session_tickets on;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:20m;
    ssl_dhparam /etc/ssl/dhparam.pem;
    ssl_ecdh_curve prime256v1:secp384r1:secp521r1;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:!aNULL:!eNULL:!EXPORT';
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 208.67.222.222 208.67.220.220 valid=60s;
    resolver_timeout 2s;

    upstream proxy {
        server 127.0.0.1:8080;
    }

    upstream php {
        server 127.0.0.1:9000;
    }
    upstream debug {
        server 127.0.0.1:9001;
    }
    upstream redis {
        server 127.0.0.1:6379;
        keepalive 10;
    }

    server {
            listen 80;
            listen [::]:80;

            server_name an-example-domain.com www.an-example-domain.com;

            include /etc/nginx/common/headers-http.conf;

            return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        #port_in_redirect off;

        server_name an-example-domain.com www.an-example-domain.com;

        ssl_certificate /etc/letsencrypt/live/an-example-domain.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/an-example-domain.com/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/an-example-domain.com/chain.pem;

        access_log /var/log/nginx/an-example-domain.com.access.log we_log;
        error_log /var/log/nginx/an-example-domain.com.error.log;

            gzip on;
            gzip_static on;
            gzip_disable "msie6";
            gzip_vary on;
            gzip_proxied any;
            gzip_comp_level 6;
            gzip_buffers 16 8k;
            gzip_http_version 1.1;
            gzip_min_length 256;
            gzip_types application/atom+xml
                application/javascript
                application/json
                application/ld+json
                application/manifest+json
                application/vnd.geo+json
                application/vnd.ms-fontobject
                application/x-font-opentype
                application/x-font-truetype
                application/x-font-ttf
                application/x-javascript
                application/x-web-app-manifest+json
                application/xhtml+xml
                application/xml
                application/xml+rss
                image/bmp
                font/eot
                font/opentype
                font/otf
                image/svg+xml
                image/vnd.microsoft.icon
                image/x-win-bitmap
                image/x-icon
                text/cache-manifest
                text/css
                text/javascript
                text/plain
                text/vcard
                text/vnd.rim.location.xloc
                text/vtt
                text/x-component
                text/x-cross-domain-policy
                text/xml;

            add_header Cache-Control "public, no-cache";
            add_header X-Frame-Options SAMEORIGIN;
            add_header X-Content-Type-Options nosniff;
            add_header X-XSS-Protection "1; mode=block";
            add_header Cache-Control "public, no-cache";
            #add_header Referrer-Policy "";

            # #
            # GridPane Nginx Proxy Pass
            # #
            location / {
                proxy_set_header Host $host;
                proxy_set_header X-Original-Host $http_host;
                proxy_set_header X-Original-Scheme $scheme;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;
                proxy_set_header HTTPS "on";
                proxy_pass http://127.0.0.1:8080;
                #proxy_redirect http://$host https://$host;
                #http2_push_preload on;
            }
        }

        server {
            listen 8080;
            listen [::]:8080;
            #port_in_redirect off;

            server_name an-example-domain.com www.an-example-domain.com;

            allow 127.0.0.1;
            deny all;

            access_log /var/log/nginx/an-example-domain.access.log;
            error_log /var/log/nginx/an-example-domain.error.log;

            root /var/www/an-example-domain.com/htdocs;

            index  index.php index.html index.htm;

            #modsecurity on;

            location / {
               #modsecurity_rules_file /etc/nginx/modsec/main.conf;
               try_files $uri $uri/ /index.php?$args;
            }

            location ~ \.php$ {
               #modsecurity_rules_file /etc/nginx/modsec/main.conf;
               try_files $uri =404;
               include /etc/nginx/fastcgi_params;
               fastcgi_param HTTPS on;
               fastcgi_pass unix:/var/run/php/php72-fpm-an-example-domain.com.sock;
            }

            location /wp-admin {
                location ~ /wp-admin/admin-ajax.php$ {
                    include /etc/nginx/fastcgi_params;
                    fastcgi_param HTTPS on;
                    fastcgi_pass  unix:/var/run/php/php72-fpm-an-example-domain.com.sock;
                }
                location ~* /wp-admin/.*\.php$ {
                    limit_req zone=wp burst=6 nodelay;
                    include /etc/nginx/fastcgi_params;
                    fastcgi_param HTTPS on;
                    fastcgi_pass unix:/var/run/php/php72-fpm-an-example-domain.com.sock;
                }
            }

            location = /wp-login.php {
                limit_req zone=one burst=1 nodelay;
                include /etc/nginx/fastcgi_params;
                fastcgi_param HTTPS on;
                fastcgi_pass unix:/var/run/php/php72-fpm-an-example-domain.com.sock;
            }

            location = /wp-config.txt {
                deny all;
                access_log off;
                log_not_found off;
            }

            location = /wp-includes/js/tinymce/wp-tinymce.php {
                #modsecurity_rules_file /etc/nginx/modsec/main.conf;
                include /etc/nginx/fastcgi_params;
                fastcgi_param HTTPS on;
                fastcgi_pass unix:/var/run/php/php72-fpm-an-example-domain.com.sock;
            }

            location ~* ^/(?:wp-content|wp-includes|uploads)/.*\.php$ {
                deny all;
                access_log off;
                log_not_found off;
            }

            location ~* ^/wp-content/plugins/.*\.(?!css(\.map)?|js(\.map)?|ttf|ttc|otf|eot|woff|woff2|svgz?|jpe?g|png|gif|ico|cur|heic|webp|tiff?|mp3|m4a|aac|ogg|midi?|wav|mp4|mov|webm|mpe?g|avi|ogv|flv|wmv|pdf|docx?|xlsx?|pptx?) {
                deny all;
            }

            location ~* \/wp-admin\/load-(?:scripts|styles)\.php {
                deny all;
            }

            location ~* ^/(?:xmlrpc\.php|wp-links-opml\.php|wp-config\.php|wp-config-sample\.php|wp-comments-post\.php|readme\.html|license\.txt)$ {
                deny all;
            }

            # Basic locations files
            location = /favicon.ico {
            	access_log off;
            	log_not_found off;
            	expires max;
            }

            location = /robots.txt {
            	try_files $uri $uri/ /index.php?$args;
            	access_log off;
            	log_not_found off;
            }

            # Cache static files
            location ~* \.(ogg|ogv|svg|svgz|eot|otf|woff|mp4|ttf|css|rss|atom|js|jpg|jpeg|gif|png|ico|zip|tgz|gz|rar|bz2|doc|xls|exe|ppt|tar|mid|midi|wav|bmp|rtf|swf)$ {
            	include common/headers-http.conf;
            	add_header "Access-Control-Allow-Origin" "*";
            	access_log off;
            	log_not_found off;
            	expires max;
            }

            location ~ /\.well-known {
            	allow all;
            }

            location ~ /\. {
            	deny all;
            	access_log off;
            	log_not_found off;
            }

            location ~* ^.+\.(bak|log|old|orig|original|php#|php~|php_bak|save|swo|swp|sql)$ {
            	deny all;
            	access_log off;
            	log_not_found off;
            }

            if ($uri ~* "^.+(readme|license|example)\.(txt|html)$") {
            	return 403;
            }
        }
}